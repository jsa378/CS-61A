-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="1" data-footer="vanshaj [at] berkeley [dot] edu" data-class="vcenter" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" class="vcenter" style="--footer:vanshaj [at] berkeley [dot] edu;--class:vcenter;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h2>Adding Custom Special Forms to Scheme</h2>
<h1>Macros</h1>
<span class="right">
    <h1>CS61A Spring 2022</h1>
    <h2>MWF 2:00-3:00pm</h2>
    <h2>cs61a.org</h2>
</span>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="2" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="2" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Recall: Programs as Data</h1>
<p>Scheme programs consist of expressions, which are either:</p>
<ul>
<li>Primitive, such as <code>2</code>, <code>3.3</code>, <code>#t</code>, <code>+</code>, <code>quotient</code></li>
<li>Combinations, such as <code>(quotient 10 2)</code>, <code>(not #t)</code></li>
</ul>
<p>Combinations are essentially lists, meaning we can write code that writes code.</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;quotient</span> <span class="hljs-number">10</span> <span class="hljs-number">2</span>)
(<span class="hljs-name"><span class="hljs-builtin-name">quotient</span></span> <span class="hljs-number">10</span> <span class="hljs-number">2</span>)

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;quotient</span> <span class="hljs-number">10</span> <span class="hljs-number">2</span>))
<span class="hljs-number">5</span>
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="3" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="3" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Recall: Programs as Data</h1>
<p>The following are all valid Scheme code, but how do we make it easier to turn this<br />
into a template of sorts, in order to be able to reuse it?</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;print</span> <span class="hljs-number">2</span>)
(<span class="hljs-name">print</span> <span class="hljs-number">2</span>)

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;+</span> <span class="hljs-number">2</span> (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;-</span> <span class="hljs-number">3</span> <span class="hljs-number">2</span>))
(<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> <span class="hljs-number">2</span> (<span class="hljs-name"><span class="hljs-builtin-name">-</span></span> <span class="hljs-number">3</span> <span class="hljs-number">2</span>))

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;if</span> (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;&gt;</span> <span class="hljs-number">3</span> <span class="hljs-number">2</span>) &#x27;<span class="hljs-symbol">&#x27;greater</span> &#x27;<span class="hljs-symbol">&#x27;smaller</span>)
(<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">&gt;</span></span> <span class="hljs-number">3</span> <span class="hljs-number">2</span>) (<span class="hljs-name"><span class="hljs-builtin-name">quote</span></span> greater) (<span class="hljs-name"><span class="hljs-builtin-name">quote</span></span> smaller))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="4" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="4" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Recall: Quasiquotation</h1>
<p>Very similar to regular quotation, but you can now unquote parts of an expression.</p>
<p />
<pre><code class="language-scheme">scm&gt; `(a b)
(<span class="hljs-name">a</span> b)

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> b <span class="hljs-number">4</span>)
b

scm&gt; `(a ,(+ b <span class="hljs-number">1</span>))
(<span class="hljs-name">a</span> <span class="hljs-number">5</span>)
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="5" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="5" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Recall: Quasiquotation</h1>
<p>We can use this to generate Scheme code in a templated form:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> x <span class="hljs-number">5</span>) (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> y <span class="hljs-number">10</span>))

scm&gt; `(+ x y)
(<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x y)

scm&gt; `(+ ,x ,y)
(<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> <span class="hljs-number">5</span> <span class="hljs-number">10</span>)

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> `(if (&lt; ,x ,y) <span class="hljs-symbol">&#x27;success</span> <span class="hljs-symbol">&#x27;not-success</span>))
success
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="6" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="6" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Generating Code</h1>
<p>Remember <code>make_adder</code>?</p>
<p />
<pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">make_adder</span>(<span class="hljs-params">n</span>):</span>
<span class="hljs-meta">... </span>    <span class="hljs-keyword">return</span> <span class="hljs-keyword">lambda</span> d: d + n
...
<span class="hljs-meta">&gt;&gt;&gt; </span>add_2 = make_adder(<span class="hljs-number">2</span>)
</code></pre>
<p />
<p>Here, calling <code>add_2</code> results in Python looking up <code>n</code> in the <code>make_adder</code> frame each<br />
time.</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="7" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="7" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Generating Code</h1>
<p>Remember <code>make_adder</code>?</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">make-adder</span> n) `(lambda (d) (+ d ,n)))
make-adder
scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> (<span class="hljs-name">make-adder</span> <span class="hljs-number">2</span>))
(<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (d) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> d <span class="hljs-number">2</span>))
</code></pre>
<p />
<p>Here, the result of <code>make-adder</code> doesn't contain any references to <code>n</code>, so we don't<br />
need to refer to the <code>make-adder</code> frame again. in fact, <code>make-adder</code> only returns a<br />
list, so it's not the parent of the lambda!</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="8" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="8" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Macros</h1>
<p>In Python, we can't add new expressions or statement types. In Scheme, so far, everything has either been a built-in special form or a user-defined procedure. Macros allow us to write our own special forms!</p>
<p>A macro is an operation performed on code before evaluation. Macros exist in many languages, but they're easiest to define correctly in a language like Lisp.</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="9" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="9" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Macros</h1>
<p>The following code doesn't quite do what we want:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">twice</span> expr) (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;begin</span> expr expr))
twice
scm&gt; (<span class="hljs-name">twice</span> (<span class="hljs-name">print</span> <span class="hljs-number">2</span>))
<span class="hljs-number">2</span>
(<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span> undefined undefined)
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="10" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="10" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Rules of Evaluation</h1>
<p>When evaluating procedures, we:</p>
<ol>
<li>Evaluate the operator sub-expression</li>
<li>Evaluate all of the operands</li>
<li>Apply the procedure on the evaluated operands</li>
</ol>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">twice</span> expr) (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;begin</span> expr expr))
twice
scm&gt; (<span class="hljs-name">twice</span> (<span class="hljs-name">print</span> <span class="hljs-number">2</span>))
<span class="hljs-number">2</span>
(<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span> undefined undefined)
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="11" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="11" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Rules of Evaluation</h1>
<p>When evaluating macros, we:</p>
<ol>
<li>Evaluate the operator sub-expression</li>
<li>Call the macro on operands without evaluating the operands</li>
<li>Evaluate the expression returned by the macro</li>
</ol>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">define-macro</span> (<span class="hljs-name">twice</span> expr) (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;begin</span> expr expr))
twice
scm&gt; (<span class="hljs-name">twice</span> (<span class="hljs-name">print</span> <span class="hljs-number">2</span>))
<span class="hljs-number">2</span>
<span class="hljs-number">2</span>
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="12" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="12" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Rules of Evaluation</h1>
<p>When evaluating macros, we:</p>
<ol>
<li>Evaluate the operator sub-expression</li>
<li>Call the macro on operands without evaluating the operands</li>
<li>Evaluate the expression returned by the macro</li>
</ol>
<p>How is this different from regular procedures? Your macros, not Scheme, define when an operand should be evaluated. You can delay evaluation as much as you want to -- custom special forms!</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="13" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="13" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Macros Without Macros</h1>
<p>It's possible to replicate macro functionality without macros, but much less clean:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">twice</span> expr) (<span class="hljs-name"><span class="hljs-builtin-name">list</span></span> <span class="hljs-symbol">&#x27;begin</span> expr expr))
twice
scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> (<span class="hljs-name">twice</span> &#x27;(print <span class="hljs-number">2</span>)))
<span class="hljs-number">2</span>
<span class="hljs-number">2</span>
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="14" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="14" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>What is the sum of the squares of even numbers less than 10, starting at 2?</p>
<p>Scheme doesn't have while loops, so we need recursion. In Python:</p>
<p />
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">f</span>(<span class="hljs-params">x, tot</span>):</span>
    <span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">10</span>:
        <span class="hljs-keyword">return</span> f(x + <span class="hljs-number">2</span>, tot + x * x)
    <span class="hljs-keyword">return</span> tot
f(<span class="hljs-number">2</span>, <span class="hljs-number">0</span>)
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="15" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="15" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>What is the sum of the squares of even numbers less than 10, starting at 2?</p>
<p>In Scheme:</p>
<p />
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span>
    (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">f</span> x tot)
        (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">&lt;</span></span> x <span class="hljs-number">10</span>)
            (<span class="hljs-name">f</span> (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x <span class="hljs-number">2</span>) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> tot (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x)))
            tot))
    (<span class="hljs-name">f</span> <span class="hljs-number">2</span> <span class="hljs-number">0</span>))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="16" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="16" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>What is the sum of numbers with squares less than 50, starting at 1?</p>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">f</span>(<span class="hljs-params">x, tot</span>):</span>
    <span class="hljs-keyword">if</span> x * x &lt; <span class="hljs-number">50</span>:
        <span class="hljs-keyword">return</span> f(x + <span class="hljs-number">1</span>, tot + x)
    <span class="hljs-keyword">return</span> tot
f(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>)
</code></pre>
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span>
    (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">f</span> x tot)
        (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">&lt;</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x) <span class="hljs-number">50</span>)
            (<span class="hljs-name">f</span> (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x <span class="hljs-number">1</span>) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> tot x))
            tot))
    (<span class="hljs-name">f</span> <span class="hljs-number">1</span> <span class="hljs-number">0</span>))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="17" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="17" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>Generically, what is the sum of <code>expr</code> of every <code>nxt</code> numbers where <code>condn</code> is true, starting at <code>init</code>?</p>
<p />
<p>In Python:</p>
<pre><code class="language-python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">f</span>(<span class="hljs-params">x, tot</span>):</span>
    <span class="hljs-keyword">if</span> condn(x):
        <span class="hljs-keyword">return</span> f(nxt(x), tot + expr(x))
    <span class="hljs-keyword">return</span> tot
f(init, <span class="hljs-number">0</span>)
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="18" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="18" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>Generically, what is the sum of <code>expr</code> of every <code>nxt</code> numbers where <code>condn</code> is true, starting at <code>init</code>?</p>
<p />
<p>In Scheme:</p>
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span>
    (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">f</span> x tot)
        (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name">condn</span> x)
            (<span class="hljs-name">f</span> (<span class="hljs-name">nxt</span> x) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> tot (<span class="hljs-name">expr</span> x)))
            tot))
    (<span class="hljs-name">f</span> init <span class="hljs-number">0</span>))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="19" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="19" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>What is the sum of <code>expr</code> of every <code>nxt</code> numbers where <code>condn</code> is true, starting at<br />
<code>init</code>? Let's wrap this in a procedure called <code>sum-while</code>, which takes in the<br />
appropriate parameters:</p>
<p />
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">sum-while</span> init condn expr nxt)
    (<span class="hljs-name"><span class="hljs-builtin-name">begin</span></span>
        (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">f</span> x total)
            (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name">condn</span> x)
                (<span class="hljs-name">f</span> (<span class="hljs-name">nxt</span> x) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> total (<span class="hljs-name">expr</span> x)))
                total))
        (<span class="hljs-name">f</span> init <span class="hljs-number">0</span>)))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="20" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="20" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>We might use the <code>sum-while</code> procedure as follows:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">sum-while</span> <span class="hljs-number">2</span> (<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (x) (<span class="hljs-name"><span class="hljs-builtin-name">&lt;</span></span> x <span class="hljs-number">10</span>))
...&gt;           (<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (x) (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x)) (<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (x) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x <span class="hljs-number">2</span>)))
<span class="hljs-number">120</span>
scm&gt; (<span class="hljs-name">sum-while</span> <span class="hljs-number">1</span> (<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (x) (<span class="hljs-name"><span class="hljs-builtin-name">&lt;</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x) <span class="hljs-number">50</span>))
...&gt;           (<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (x) x) (<span class="hljs-name"><span class="hljs-builtin-name">lambda</span></span> (x) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x <span class="hljs-number">1</span>)))
<span class="hljs-number">28</span>
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="21" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="21" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>What is the sum of <code>expr</code> of every <code>nxt</code> numbers where <code>condn</code> is true, starting at<br />
<code>init</code>? Let's use quasiquotation and unquotes to our advantage to make this less<br />
repetitive:</p>
<p />
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">sum-while</span> init condn expr nxt)
    `(begin
        (define (f x total)
            (if ,condn
                (f ,nxt (+ total ,expr))
                total))
        (f ,init <span class="hljs-number">0</span>)))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="22" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="22" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>We might use our new <code>sum-while</code> procedure as follows:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> (<span class="hljs-name">sum-while</span> <span class="hljs-number">2</span> &#x27;(&lt; x <span class="hljs-number">10</span>) &#x27;(* x x) &#x27;(+ x <span class="hljs-number">2</span>)))
<span class="hljs-number">120</span>
scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> (<span class="hljs-name">sum-while</span> <span class="hljs-number">1</span> &#x27;(&lt; (* x x) <span class="hljs-number">50</span>) <span class="hljs-symbol">&#x27;x</span> &#x27;(+ x <span class="hljs-number">1</span>)))
<span class="hljs-number">28</span>
</code></pre>
<p />
<p>Much cleaner already!</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="23" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="23" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>What is the sum of <code>expr</code> of every <code>nxt</code> numbers where <code>condn</code> is true, starting at<br />
<code>init</code>? Here's the same code as before, but turned into a macro:</p>
<p />
<pre><code class="language-scheme">(<span class="hljs-name">define-macro</span> (<span class="hljs-name">sum-while</span> init condn expr nxt)
    `(begin
        (define (f x total)
            (if ,condn
                (f ,nxt (+ total ,expr))
                total))
        (f ,init <span class="hljs-number">0</span>)))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="24" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="24" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>while</code> Statements?</h1>
<p>We might use our shiny new <code>sum-while</code> macro as follows:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">sum-while</span> <span class="hljs-number">2</span> (<span class="hljs-name"><span class="hljs-builtin-name">&lt;</span></span> x <span class="hljs-number">10</span>) (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x <span class="hljs-number">2</span>))
<span class="hljs-number">120</span>
scm&gt; (<span class="hljs-name">sum-while</span> <span class="hljs-number">1</span> (<span class="hljs-name"><span class="hljs-builtin-name">&lt;</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x) <span class="hljs-number">50</span>) x (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x <span class="hljs-number">1</span>))
<span class="hljs-number">28</span>
</code></pre>
<p />
<p>No <code>eval</code>, no quoting. Much nicer to read, isn't it?</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="25" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="25" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Checking Truthiness</h1>
<p>Say we want to check if something's truthy or falsey:</p>
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">check</span> val) (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> val <span class="hljs-symbol">&#x27;passed</span> <span class="hljs-symbol">&#x27;failed</span>))
check

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> x <span class="hljs-number">-2</span>)
x

scm&gt; (<span class="hljs-name">check</span> (<span class="hljs-name"><span class="hljs-builtin-name">&gt;</span></span> x <span class="hljs-number">0</span>))
failed
</code></pre>
<p />
<p>Can't really check <em>what's</em> failing, as the <code>check</code> procedure only receives the<br />
<em>evaluated result</em> of <code>val</code>!</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="26" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="26" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Checking Truthiness</h1>
<p>Say we want to check if something's truthy or falsey:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">check</span> expr) `(if ,expr <span class="hljs-symbol">&#x27;passed</span> &#x27;(failed: ,expr)))
check

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> x <span class="hljs-number">-2</span>)
x

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">eval</span></span> (<span class="hljs-name">check</span> &#x27;(&gt; x <span class="hljs-number">0</span>)))
(<span class="hljs-name">failed:</span> (<span class="hljs-name"><span class="hljs-builtin-name">&gt;</span></span> x <span class="hljs-number">0</span>))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="27" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="27" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Checking Truthiness</h1>
<p>Say we want to check if something's truthy or falsey:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">define-macro</span> (<span class="hljs-name">check</span> expr) `(if ,expr <span class="hljs-symbol">&#x27;passed</span> &#x27;(failed: ,expr)))
check

scm&gt; (<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> x <span class="hljs-number">-2</span>)
x

scm&gt; (<span class="hljs-name">check</span> (<span class="hljs-name"><span class="hljs-builtin-name">&gt;</span></span> x <span class="hljs-number">0</span>))
(<span class="hljs-name">failed:</span> (<span class="hljs-name"><span class="hljs-builtin-name">&gt;</span></span> x <span class="hljs-number">0</span>))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="28" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="28" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>def</code> Statements</h1>
<p>We want to write a macro that simulates Python's <code>def</code> statements in Scheme, in<br />
order to say things like <code>(def f(x y) (+ x y))</code>.</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">define-macro</span> (<span class="hljs-name">def</span> n args b) `(define ,n (lambda ,args ,b)))
def

scm&gt; (<span class="hljs-name">def</span> f(<span class="hljs-name">x</span> y) (<span class="hljs-name"><span class="hljs-builtin-name">+</span></span> x y))
f

scm&gt; (<span class="hljs-name">f</span> <span class="hljs-number">5</span> <span class="hljs-number">2</span>)
<span class="hljs-number">7</span>
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="29" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="29" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1>Thunk Macro</h1>
<p>We want to write a macro that takes in some <code>expr</code> and turns it into a Thunk.<br />
Remember that a Thunk is a no-argument lambda function that, when called,<br />
evaluates and returns the <code>expr</code> it contains.</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">define-macro</span> (<span class="hljs-name">thunkify</span> expr) `(lambda () ,expr))
thunkify

<h1><code>for</code> Macro?</h1>
<p>Scheme doesn't have <code>for</code> loops... yet. We want to be able to say things like:</p>
<p />
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">for</span> x &#x27;(<span class="hljs-number">2</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span>) (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x))
(<span class="hljs-name">4</span> <span class="hljs-number">9</span> <span class="hljs-number">16</span> <span class="hljs-number">25</span>)
</code></pre>
<p>First, let's see how to map items in a list <code>vals</code> using some function <code>fn</code>.</p>
<p />
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">map-fn</span> fn vals)
    (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">null?</span></span> vals) ()
        (<span class="hljs-name"><span class="hljs-builtin-name">cons</span></span> (<span class="hljs-name">fn</span> (<span class="hljs-name"><span class="hljs-builtin-name">car</span></span> vals))
              (<span class="hljs-name">map-fn</span> fn (<span class="hljs-name"><span class="hljs-builtin-name">cdr</span></span> vals)))
    ))
</code></pre>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="31" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="31" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>for</code> Macro?</h1>
<p />
<pre><code class="language-scheme">(<span class="hljs-name"><span class="hljs-builtin-name">define</span></span> (<span class="hljs-name">map-fn</span> fn vals)
    (<span class="hljs-name"><span class="hljs-builtin-name">if</span></span> (<span class="hljs-name"><span class="hljs-builtin-name">null?</span></span> vals) ()
        (<span class="hljs-name"><span class="hljs-builtin-name">cons</span></span> (<span class="hljs-name">fn</span> (<span class="hljs-name"><span class="hljs-builtin-name">car</span></span> vals))
              (<span class="hljs-name">map-fn</span> fn (<span class="hljs-name"><span class="hljs-builtin-name">cdr</span></span> vals)))
    ))
</code></pre>
<p />
<p>We can now say things like <code>(map-fn (lambda (x) (* x x)) '(2 3 4 5))</code>, but<br />
that's more work than we should have to do. Why do we need to explicitly write<br />
<code>lambda</code>?</p>
<footer>vanshaj [at] berkeley [dot] edu</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 540"><foreignObject width="960" height="540"><section id="32" data-paginate="true" data-footer="vanshaj [at] berkeley [dot] edu" data-theme="9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds" data-marpit-pagination="32" data-marpit-pagination-total="33" style="--paginate:true;--footer:vanshaj [at] berkeley [dot] edu;--theme:9l6pq9zioa8obd7qglcidsbjhbv7hldei85jemoap3ds;" data-size="1080p">
<h1><code>for</code> Macro?</h1>
<p />
<p>We can now say things like <code>(map-fn (lambda (x) (* x x)) '(2 3 4 5))</code>, but<br />
that's more work than we should have to do. Why do we need to explicitly write<br />
<code>lambda</code>?</p>
<p />
<pre><code class="language-scheme">(<span class="hljs-name">define-macro</span> (<span class="hljs-name">for</span> var vals expr)
    `(map-fn (lambda (,var) ,expr) ,vals)
)
</code></pre>
<pre><code class="language-scheme">scm&gt; (<span class="hljs-name">for</span> x &#x27;(<span class="hljs-number">2</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span>) (<span class="hljs-name"><span class="hljs-builtin-name">*</span></span> x x))
(<span class="hljs-name">4</span> <span class="hljs-number">9</span> <span class="hljs-number">16</span> <span class="hljs-number">25</span>)
</code></pre>
<p>Success!</p>
